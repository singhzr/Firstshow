<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shows Of The Movie</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="allShowsOfMovie.css" rel="stylesheet"/>
        <link href="style.css" rel="stylesheet"/>
    </head>
<body>

    <nav>
        <div id="nav_div">
            <div id="bookmyshow_image"> </div>

            <div class="nav-search">
                <input placeholder="Search Movies"class="search-input">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="custom-dropdown">
                <button class="dropdown-button">Select City <i id="location" class="fa-solid fa-location-dot"></i> </button>
                
                <ul class="dropdown-menu"></ul>
            </div>
            
            <button type="button" class="nav-signin" style="background-color: white;">Sign in</button>
            <button type="button" class="nav-signup" style="background-color: white;">Sign Up</button>

            <div class="profile"><i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i></div>

        <div>

    </nav>

    <div class="spinner" style="background-color: rgb(245, 245, 245); border: 3px solid white; border-top: 3px solid rgb(248, 68, 100)"></div>
    
    <div id="shows-list"></div>
    <script src="allShowsOfMovie.js" defer ></script>
    
</body>
</html>
