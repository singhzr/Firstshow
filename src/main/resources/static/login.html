<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="login.css" rel="stylesheet"/>
</head>
<body>
    <body>
        <div class="form">

            <div id="signin">Sign In</div>
            
            <form id="form-data">

            <input type="text" id="username-email" name="username-email" placeholder="Email or username">
            <input type="text" id="username-validation">
            
            <input type="password" id="password" name="Password" placeholder="Password">
            <input type="text" id="password-validation">

            <button type="submit" id="submit-button" disabled> Submit </button>

            <div id="signin-successful"></div>
            <div id="dont-have-account">Don't have an account? <div id="signup-button">Signup</div> </div>
            </form>
        </div>
    </body>
    <script src="login.js" defer ></script>
</html>
