<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

    <div class="blurring-div">
        <nav>
            <div id="nav_div">
                <div id="bookmyshow_image"> </div>

                <div class="nav-search">
                    <input placeholder="Search Movies"class="search-input">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>

                <div class="custom-dropdown">
                    <button class="dropdown-button"> Location &nbsp<i class="fa-solid fa-location-dot nav-bar-location-icon"></i> </button>
                    
                    <ul class="dropdown-menu"></ul>
                </div>
            
                <button type="button" class="nav-signin">Sign in</button>
                <button type="button" class="nav-signup">Sign Up</button>

                <div class="profile"><i class="fa-solid fa-user fa-xl" style="color: #000000;"></i></div>

            <div> 

        </nav> 

        <div class="spinner"></div>

        <div id="movie-list"></div>
    </div>
    
    <div class="choose-location " style="display: none;"><i class="fa-solid fa-location-dot"></i>&nbsp; Select Location</div>
    <div class="location">
       
        <div class="cities-div"></div>
    </div>

    <script src="script.js" defer ></script>
</body>
</html>
